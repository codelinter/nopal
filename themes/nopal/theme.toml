# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Nopal"
license = "MIT"
licenselink = "https://github.com/mintyowl/nopal/blob/master/LICENSE.md"
description = ""
homepage = "http://example.com/"
tags = ["blog"]
features = ["blog"]
min_version = "0.37.1"

[author]
  name = "mintyowl"
  homepage = ""

# If porting an existing theme
[original]
  name = ""
  homepage = ""
  repo = ""

####################################################################
# Copy theses config  below to 'config.toml' in the hugo root folder
[params]
  # Use one of "light", "white", classic", "dark"
  themestyle = "light"
  
  # There are other options as well
  nosharing = ["facebook"]
  
  # Please note, all urls start with a '/'
  morecss = [
    "/css/mycss.css"
  ]
  topjs = [
    "/lib/my-js-library.js"
    ]

  bottomjs = [
    "/lib/script-that-uses-my-js-library.js"
    ]
