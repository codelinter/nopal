{{ define "content"}}
{{ partial "singlepostmenu.html" .}}
<div class="content index my4">
  <article{{ if eq .Page.Type "post"}} class="post" {{end}} itemscope itemtype="http://schema.org/BlogPosting">
        <header> 
        <h1 class="posttitle" itemprop="name headline">
            {{ .Title }}
        </h1>
        <div class="meta">              
              <div class="postdate">
                  {{ partial "timeUTC.html" (dict "date" .Date)}}
              </div>
              <div class="article-tag">
                  <i class="fas fa-tag"></i>                  
                  {{ range .Params.tags}}
                  <a class="tag-link" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{.}}</a>
                  {{end}}
              </div>
        </div>
        </header>
        <div class="content">
            {{.Content}}
        </div>
</div>
</article>
<div id="footer-post-container"> 
  <div id="footer-post">
   <div id="nav-footer" style="display: none;">
      <ul>
          {{ partial "menuLinks.html" .}}
          {{ partial "navigator.html" . }}              
      </ul>
   </div>
   <div id="toc-footer" style="display: none;">
      <ol class="toc">{{.TableOfContents}}</ol>
   </div>
   <div id="share-footer" style="display: none">
       <ul>
          <li><a class="icon" href="http://www.facebook.com/sharer.php?u=http://probberechts.github.io/2016/11/01/An-overview-of-all-Markdown-elements/"><i class="fab fa-facebook fa-lg" aria-hidden="true"></i></a></li>
      </ul>
   </div>
   <div id="actions-footer">
        <a id="menu" class="icon" href="#" onclick="$('#nav-footer').toggle();return false;"><i class="fas fa-bars fa-lg" aria-hidden="true"></i> Menu</a>
        <a id="toc" class="icon" href="#" onclick="$('#toc-footer').toggle();return false;"><i class="fas fa-list fa-lg" aria-hidden="true"></i> TOC</a>
        <a id="share" class="icon" href="#" onclick="$('#share-footer').toggle();return false;"><i class="fas fa-share-alt fa-lg" aria-hidden="true"></i> Share</a>
        <a id="top" style="display: none;" class="icon" href="#" onclick="$('html, body').animate({ scrollTop: 0 }, 'fast');"><i class="fas fa-chevron-up fa-lg" aria-hidden="true"></i> Top</a>
   </div>
  </div>
</div>
{{end}}
